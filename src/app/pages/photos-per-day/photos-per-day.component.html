<header>
  <app-header></app-header>
</header>

<section>
  <div class="contact-form-container">
    <form action="#">
      <h1 class="underline">Changez la date</h1>
      <label class="my-20" for="name">Jour</label>
      <input type="number" name="day" id="day" [(ngModel)]="dateJour" />
      <label class="my-20" for="name">Mois</label>
      <input type="number" name="month" id="month" [(ngModel)]="dateMonth" />
      <label class="my-20" for="name">Ann√©e</label>
      <input type="number" name="year" id="year" [(ngModel)]="dateYear" />
      <button class="btn btn-dark my-20" (click)="dateChange()">CHANGEZ</button>
    </form>
  </div>
</section>

<app-list-images [marsPhotos]="marsPhotos"></app-list-images>

<footer>
  <app-footer></app-footer>
</footer>
